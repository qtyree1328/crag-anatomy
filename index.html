<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CragAnatomy</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Newsreader:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F8F6F3;
            --bg-warm: #FDF9F3;
            --surface: #FFFFFF;
            --text: #2D2A26;
            --text-secondary: #5C5752;
            --text-muted: #8A8580;
            --coral: #E8927C;
            --coral-soft: #FAE8E4;
            --sage: #7BA38F;
            --sage-soft: #E4F0E8;
            --sand: #D4C4A8;
            --sand-soft: #F5F0E6;
            --sky: #8BAEC4;
            --sky-soft: #E4EEF4;
            --shadow-soft: 0 4px 20px rgba(45, 42, 38, 0.06);
            --radius: 24px;
            --radius-sm: 16px;
            --sans: 'Space Grotesk', system-ui, sans-serif;
            --serif: 'Newsreader', Georgia, serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: var(--bg-warm);
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        .blob-1 { width: 300px; height: 300px; background: var(--coral-soft); top: -100px; right: -100px; }
        .blob-2 { width: 250px; height: 250px; background: var(--sage-soft); bottom: 20%; left: -80px; animation-delay: -7s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 10px); }
        }

        .view {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            z-index: 1;
        }
        .view.active { display: flex; z-index: 10; }

        .header {
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .logo {
            font-family: var(--serif);
            font-size: 22px;
            font-weight: 600;
        }
        .logo span { color: var(--coral); }

        .session-pill {
            background: var(--surface);
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            box-shadow: var(--shadow-soft);
        }
        .session-pill strong { color: var(--coral); }

        .home-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 32px 0;
        }

        .hero-icon {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            border: 4px solid var(--surface);
        }
        
        .hero-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-title {
            font-family: var(--serif);
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            max-width: 260px;
        }

        .climb-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--coral) 0%, #D4765F 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(232, 146, 124, 0.35);
            margin-bottom: 16px;
            flex-shrink: 0;
        }
        .climb-btn:active { transform: scale(0.98); }

        .next-card {
            background: var(--surface);
            border-radius: var(--radius-sm);
            padding: 16px;
            box-shadow: var(--shadow-soft);
            flex-shrink: 0;
        }

        .next-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .next-muscle {
            font-family: var(--serif);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .next-region {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .preclimb-header {
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--surface);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            font-size: 18px;
        }

        .preclimb-title-bar { flex: 1; }
        .preclimb-title-bar h1 {
            font-family: var(--serif);
            font-size: 20px;
            font-weight: 500;
            line-height: 1.2;
        }
        .preclimb-title-bar p {
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }

        .preclimb-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px;
        }

        .anatomy-visual {
            background: linear-gradient(135deg, #f0ede8 0%, #e5e0d8 100%);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 180px;
        }

        .anatomy-visual svg {
            max-width: 200px;
            max-height: 160px;
        }

        .cue-card {
            background: linear-gradient(135deg, var(--sage-soft) 0%, #D8EBE0 100%);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
        }

        .cue-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .cue-icon {
            width: 32px;
            height: 32px;
            background: var(--sage);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .cue-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--sage);
        }

        .cue-text {
            font-size: 15px;
            line-height: 1.5;
            color: var(--text);
        }
        .cue-text strong { color: var(--sage); }

        .info-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-pill {
            flex: 1;
            background: var(--surface);
            border-radius: var(--radius-sm);
            padding: 14px;
            box-shadow: var(--shadow-soft);
        }

        .pill-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .pill-value {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }

        .preclimb-footer {
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        .finish-btn {
            flex: 1;
            padding: 18px;
            background: linear-gradient(135deg, var(--sage) 0%, #5E8A72 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(123, 163, 143, 0.35);
        }
        .finish-btn:active { transform: scale(0.98); }

        .rest-btn {
            padding: 18px 24px;
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--sage);
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .rest-btn:active { background: var(--sage-soft); }

        .rest-header {
            background: linear-gradient(135deg, var(--sage-soft) 0%, #D8EBE0 100%);
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .rest-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rest-dot {
            width: 10px;
            height: 10px;
            background: var(--sage);
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .rest-label {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--sage);
        }

        .rest-timer {
            font-size: 22px;
            font-weight: 700;
            color: var(--sage);
        }

        .rest-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .rest-visual {
            background: linear-gradient(135deg, #f0ede8 0%, #e5e0d8 100%);
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .rest-visual svg {
            max-width: 220px;
            max-height: 180px;
        }

        .rest-details { padding: 20px; }

        .rest-title {
            font-family: var(--serif);
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .rest-latin {
            font-family: var(--serif);
            font-style: italic;
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .detail-section { margin-bottom: 16px; }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .section-icon { font-size: 14px; }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            font-weight: 700;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-card {
            background: var(--surface);
            border-radius: var(--radius-sm);
            padding: 14px;
            box-shadow: var(--shadow-soft);
        }
        .detail-card.full { grid-column: 1 / -1; }

        .detail-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            color: var(--text);
            line-height: 1.45;
        }

        .highlight-card {
            background: linear-gradient(135deg, var(--coral-soft) 0%, #FCE4DF 100%);
            border-radius: var(--radius-sm);
            padding: 16px;
        }
        .highlight-card .detail-label { color: var(--coral); }

        .clinical-card {
            background: linear-gradient(135deg, var(--sky-soft) 0%, #D6E8F2 100%);
            border-radius: var(--radius-sm);
            padding: 16px;
        }
        .clinical-card .detail-label { color: var(--sky); }

        .rest-footer {
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--coral) 0%, #D4765F 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(232, 146, 124, 0.35);
        }
        .next-btn:active { transform: scale(0.98); }
    </style>
</head>

            <div class="rest-footer">

    const app = {
        state: { currentIndex: 0, climbCount: 0, timerInterval: null, timerSeconds: 0, history: [] },

        init() {
            this.state.currentIndex = this.getRandomIndex();
            this.updateNextPreview();
        },

        getRandomIndex() {
            const available = [];
            for (let i = 0; i < ANATOMY_DB.length; i++) {
                if (!this.state.history.slice(-3).includes(i)) available.push(i);
            }
            return available.length ? available[Math.floor(Math.random() * available.length)] : Math.floor(Math.random() * ANATOMY_DB.length);
        },

        updateNextPreview() {
            const item = ANATOMY_DB[this.state.currentIndex];
            document.getElementById('next-muscle').textContent = item.name;
            document.getElementById('next-region').textContent = item.region;
        },

        showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        },

        startClimb() {
            const item = ANATOMY_DB[this.state.currentIndex];
            document.getElementById('preclimb-visual').innerHTML = SVGS[item.svg];
            document.getElementById('preclimb-title').textContent = item.name;
            document.getElementById('preclimb-latin').textContent = item.latin;
            document.getElementById('preclimb-action').textContent = item.actions.split('.')[0];
            document.getElementById('preclimb-region').textContent = item.region;
            document.getElementById('preclimb-cue').innerHTML = item.climbingCue;
            this.showView('view-preclimb');
        },

        finishClimb() {
            this.populateRestView();
            this.startTimer();
            this.state.climbCount++;
            this.state.history.push(this.state.currentIndex);
            document.getElementById('climb-count').textContent = this.state.climbCount;
            this.showView('view-rest');
        },

        skipToRest() {
            this.populateRestView();
            this.startTimer();
            this.showView('view-rest');
        },

        populateRestView() {
            const item = ANATOMY_DB[this.state.currentIndex];
            document.getElementById('rest-visual').innerHTML = SVGS[item.svg];
            document.getElementById('rest-title').textContent = item.name;
            document.getElementById('rest-latin').textContent = item.latin;
            document.getElementById('rest-origin').textContent = item.origin;
            document.getElementById('rest-insertion').textContent = item.insertion;
            document.getElementById('rest-nerve').textContent = item.nerve;
            document.getElementById('rest-artery').textContent = item.artery;
            document.getElementById('rest-actions').textContent = item.actions;
            document.getElementById('rest-climbing').textContent = item.climbingDetail;
            document.getElementById('rest-clinical').textContent = item.clinical;
        },

        startTimer() {
            this.state.timerSeconds = 0;
            this.updateTimerDisplay();
            if (this.state.timerInterval) clearInterval(this.state.timerInterval);
            this.state.timerInterval = setInterval(() => { this.state.timerSeconds++; this.updateTimerDisplay(); }, 1000);
        },

        updateTimerDisplay() {
            const m = Math.floor(this.state.timerSeconds / 60);
            const s = this.state.timerSeconds % 60;
            document.getElementById('rest-timer').textContent = `${m}:${s.toString().padStart(2, '0')}`;
        },

        stopTimer() {
            if (this.state.timerInterval) { clearInterval(this.state.timerInterval); this.state.timerInterval = null; }
        },

        nextClimb() {
            this.stopTimer();
            this.state.currentIndex = this.getRandomIndex();
            this.updateNextPreview();
            this.startClimb();
        },

        goHome() {
            this.stopTimer();
            this.state.currentIndex = this.getRandomIndex();
            this.updateNextPreview();
            this.showView('view-home');
        }
    };
